<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .creator-card{
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 2rem;
        }
        .creator-card h5 {
            font-size: 16px;
            font-weight: bold;
        }
        .creator-card .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('user_home_page') }}">Groove Creators</a>
            <a class="btn btn-outline-light ms-2" href="{{ url_for('user_home_page') }}">User Page</a>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Profile
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="my-5" style="text-align: center; font-size: 24px; font-weight: bold; font-family: 'Trebuchet MS'">
            Creator's Dashboard
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card creator-card">
                    <div class="card-body">
                        <h5>Total Songs Uploaded</h5>
                        <h1 class="card-subtitle mt-3">{{ total_songs_uploaded }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card creator-card">
                    <div class="card-body">
                        <h5>Average Rating</h5>
                        <h1 class="card-subtitle mt-3">{{ average_rating }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card creator-card">
                    <div class="card-body">
                        <h5>Total Albums</h5>
                        <h1 class="card-subtitle mt-3">{{ total_albums }}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h5>Your Uploads</h5>
            <div class="d-grid g-2">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#uploadSongModal">Upload Song</button>
                <div class="modal fade" id="uploadSongModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">Upload Song</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="{{ url_for('creator_home_upload') }}">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title:</label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                                    </div>
                                    <div class="mb-3">
                                        <label for="artist" class="form-label">Artist:</label>
                                        <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter artist">
                                    </div>
                                    <div class="mb-3">
                                        <label for="genre" class="form-label">Genre:</label>
                                        <select class="form-select" id="genre" name="genre">
                                            <option selected>Pick a genre</option>
                                            <option value="Pop">Pop</option>
                                            <option value="Jazz">Jazz</option>
                                            <option value="Rap">Rap</option>
                                            <option value="Hip Hop">Hip Hop</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="releaseDate" class="form-label">Release Date:</label>
                                        <input type="date" class="form-control" name="releaseDate" id="releaseDate">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lyrics" class="form-label">Lyrics:</label>
                                        <textarea class="form-control" id="lyrics" name="lyrics" rows="3"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Upload</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% for song in songs %}
                <div class="d-flex justify-content-between align-items-center border rounded p-2 my-2">
                    <span>{{ song.name }}</span>
                    <div>
                    <button class="btn btn-dark btn-sm" type="button">Edit</button>
                    <a class="btn btn-dark btn-sm" href="{{ url_for('delete_song_post', song_id=song.id) }}">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
