<!doctype html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Administrator Dashboard</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('user_home_page') }}">Groove Admins</a>
            <div>
                <a class="btn btn-outline-light ms-2" href="{{ url_for('admin_tracks_page') }}">Tracks</a>
                <a class="btn btn-outline-light ms-2" href="{{ url_for('admin_users_page') }}">Users</a>
            </div>
        </div>
    </nav>

<div class="container-fluid py-3">
  <div class="row">
    <div class="col-12">
      <h2 class="fw-bold text-center">Administrator Dashboard</h2>
    </div>
  </div>

  <div class="row my-4">
    <!-- Normal User Card -->
    <div class="col-md-3 mb-3">
      <div class="card h-100 border-3 shadow">
        <div class="card-body d-flex align-items-center justify-content-center">
          <p class="card-text text-center">
            <span class="fs-1 fw-bold">56</span><br>
            Normal User
          </p>
        </div>
      </div>
    </div>

    <!-- Creators Card -->
    <div class="col-md-3 mb-3">
      <div class="card h-100 border-3 shadow">
        <div class="card-body d-flex align-items-center justify-content-center">
          <p class="card-text text-center">
            <span class="fs-1 fw-bold">345</span><br>
            Creators
          </p>
        </div>
      </div>
    </div>

    <!-- App Performance Cards -->
    <div class="col-md-6">
      <div class="row h-100">
        <div class="col-md-6 mb-3">
          <div class="card h-100 border-3 shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
              <p class="card-text text-center">
                <span class="fs-1 fw-bold">68</span><br>
                Tracks
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card h-100 border-3 shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
              <p class="card-text text-center">
                <span class="fs-1 fw-bold">23</span><br>
                Total Albums
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card h-100 border-3 shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
              <p class="card-text text-center">
                <span class="fs-1 fw-bold">2</span><br>
                Genres
              </p>
            </div>
          </div>
        </div>
          <div class="col-md-6 mb-3">
          <div class="card h-100 border-3 shadow">
            <div class="card-body d-flex align-items-center justify-content-center">
              <p class="card-text text-center">
                <span class="fs-1 fw-bold">65</span><br>
                Total Playlists
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Graphs and Upload Summary -->
    <div class="card border-3 shadow">
        <div class="card-body">
            <h5 class="card-title">Various Key Graphs</h5>
            <div class="card-image">
                <div class="row">
                     <div class="col-md-4 mb-3">
                        <img src="/static/genre_pie_chart.png" alt="Genre Distribution 1" class="img-fluid">
                     </div>
                        <!-- Second Plot -->
                    <div class="col-md-4 mb-3">
                        <img src="/static/groove_logo.png" alt="Genre Distribution 2" class="img-fluid">
                    </div>
                  <!-- Third Plot -->
                    <div class="col-md-4 mb-3">
                        <img src="/static/groove_logo.png" alt="Genre Distribution 3" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and its dependencies (Popper.js) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
