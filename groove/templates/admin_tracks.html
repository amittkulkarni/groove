<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_home_page') }}">Groove Admins</a>
        <a class="btn btn-outline-light ms-2" href="{{ url_for('admin_users_page') }}">Users</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1>All Tracks</h1>
            <br>
            <!-- Genre wise Song list-->
            {% for genre in genres %}
                <h2>{{ genre.name }}</h2>
                <div class="list-group mb-3">
                    {% for song in genre.songs %}
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span class="me-auto">{{ song.name }}</span>
                            <div class="d-flex align-items-center">
                                <p> Current Status : {{ 'Whitelisted' if song.flag == 0 else 'Blacklisted' }}</p>
                                <a href="{{ url_for('flag_song', song_id=song.id) }}"
                                   class="btn btn-dark ms-3">{{ 'Flag' if song.flag == 0 else 'Remove Flag' }}</a>
                                <a href="{{ url_for('delete_song_page', song_id=song.id) }}"
                                   class="btn btn-danger ms-3">Delete</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
